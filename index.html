<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phiti Graffiti Explorer</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="icon" href="phiti_logo.png"/>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <!-- Leaflet MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"/>
</head>
<body>
  <header>
    <img id="logo" src="phiti_logo.png" alt="Phiti Logo"/>
    <h1>Phiti Graffiti Explorer</h1>
    <p class="subtitle">Roam the Philly streets, discover graffiti, and dive into the city's tags</p>
  </header>

  <section id="filters">
    <div class="filter-group">
      <label for="area">Area</label>
      <select id="area" class="filter"></select>
    </div>
    <div class="filter-group">
      <label for="status">Status</label>
      <select id="status" class="filter"></select>
    </div>
    <div class="filter-group">
      <label for="zipcode">Zipcode</label>
      <select id="zipcode" class="filter"></select>
    </div>
    <div class="filter-group">
      <label for="date">Year</label>
      <select id="date" class="filter"></select>
    </div>
    <div class="filter-group" id="search-group">
      <label for="search">Search</label>
      <input id="search" class="filter" type="text" placeholder="Address, notes..." autocomplete="off"/>
    </div>
    <button id="randomBtn" title="Show a random tag">ğŸ² Random</button>
    <button id="clearBtn" title="Clear all filters">âœ• Clear</button>
    <div class="view-toggle">
      <button id="galleryViewBtn" class="view-btn active" title="Gallery View">ğŸ–¼ï¸ Gallery</button>
      <button id="mapViewBtn" class="view-btn" title="Map View">ğŸ—ºï¸ Map</button>
    </div>
  </section>

  <div id="results-info">
    <span id="results-count"></span>
  </div>

  <main>
    <section id="gallery"></section>
    <section id="map-container" class="hidden">
      <div id="map"></div>
      <div id="map-controls">
        <button id="clusterModeBtn" class="map-mode-btn active" title="Cluster View">ğŸ“ Clusters</button>
        <button id="heatModeBtn" class="map-mode-btn" title="Heatmap View">ğŸ”¥ Heatmap</button>
      </div>
      <div id="map-legend">
        <div class="legend-title">Graffiti Density</div>
        <div class="legend-gradient"></div>
        <div class="legend-labels">
          <span>Low</span>
          <span>High</span>
        </div>
      </div>
    </section>
    <div id="loader" class="hidden"><span class="spinner"></span> Loading Graffiti...</div>
  </main>

  <footer>
    <p>Dataset via Philly 311 &bull; <a href="https://github.com/jeisey/phiti" target="_blank">View on GitHub</a></p>
  </footer>

  <!-- Lightbox modal for full-size images -->
  <div id="lightbox" class="hidden" role="dialog" aria-modal="true" aria-label="Enlarged graffiti image">
    <div class="lightbox-bg"></div>
    <img id="lightbox-img" src="" alt="Full graffiti"/>
    <button id="lightbox-close" title="Close">&times;</button>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <!-- Leaflet MarkerCluster JS -->
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
  <!-- Leaflet Heat JS -->
  <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
