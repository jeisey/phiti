<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phiti Graffiti Explorer</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="icon" href="https://raw.githubusercontent.com/jeisey/phiti/refs/heads/main/phiti_logo.png"/>
</head>
<body>
  <header>
    <img id="logo" src="https://raw.githubusercontent.com/jeisey/phiti/refs/heads/main/phiti_logo.png" alt="Phiti Logo"/>
    <h1>Phiti Graffiti Explorer</h1>
    <p class="subtitle">Roam the Philly streets, discover graffiti, and dive into the city's tags</p>
  </header>

  <section id="filters">
    <div class="filter-group">
      <label for="area">Area</label>
      <select id="area" class="filter"></select>
    </div>
    <div class="filter-group">
      <label for="status">Status</label>
      <select id="status" class="filter"></select>
    </div>
    <div class="filter-group">
      <label for="zipcode">Zipcode</label>
      <select id="zipcode" class="filter"></select>
    </div>
    <div class="filter-group">
      <label for="date">Year</label>
      <select id="date" class="filter"></select>
    </div>
    <div class="filter-group" id="search-group">
      <label for="search">Search</label>
      <input id="search" class="filter" type="text" placeholder="Address, notes..." autocomplete="off"/>
    </div>
    <button id="randomBtn" title="Show a random tag">ðŸŽ² Random</button>
  </section>

  <main>
    <section id="gallery"></section>
    <div id="loader" class="hidden">Loading Graffiti...</div>
  </main>

  <footer>
    <p>Dataset via Philly 311 &bull; <a href="https://github.com/jeisey/phiti" target="_blank">View on GitHub</a></p>
  </footer>

  <script src="script.js"></script>
  
  <div id="lightbox" class="hidden">
    <div class="lightbox-bg"></div>
    <img id="lightbox-img" src="" alt="Full graffiti"/>
    <button id="lightbox-close" title="Close">&times;</button>
  </div>

</body>
</html>
